<div class="max-w-md mx-auto my-10 p-6 bg-white shadow-xl rounded-lg border border-gray-200">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Recuperação de Senha</h2>

  <p class="text-sm text-gray-600 mb-6 text-center">
    Digite seu e-mail cadastrado. Enviaremos um link para você redefinir sua senha.
  </p>

  <form (ngSubmit)="sendResetLink()" class="space-y-4">

    <!-- Campo de E-mail -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input
        id="email"
        type="email"
        placeholder="seu.email@exemplo.com"
        [(ngModel)]="email"
        name="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
      />
    </div>

    <!-- Mensagem de Erro -->
    @if (errorMessage()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
        <span class="block sm:inline">{{ errorMessage() }}</span>
      </div>
    }

    <!-- Mensagem de Sucesso -->
    @if (successMessage()) {
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative" role="alert">
        <span class="block sm:inline">{{ successMessage() }}</span>
      </div>
    }

    <!-- Botão de Envio -->
    <button
      type="submit"
      [disabled]="isSending()"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-indigo-400"
    >
      @if (isSending()) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Enviando...
      } @else {
        Enviar Link de Redefinição
      }
    </button>
  </form>

  <!-- Link de Volta ao Login -->
  <p class="mt-6 text-center text-sm">
    Lembrou da senha?
    <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">
      Voltar para o Login
    </a>
  </p>
</div>
